<!DOCTYPE html><html>
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Program 5</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body style="text-align: center;">
  <div class="container">
    <h2>Select a Major</h2>
      <div style="margin: 35px; color: darkblue;">
        <button type="button" class="btn, border" onClick="getData('CIT')">CIT Majors</button>
        <button type="button" class="btn, border" onClick="getData('BUS')">Business Majors</button>
      </div>
    <h3>Dataset is filtered by selected major</h3>

    <div id="majorTable"></div>

  </div>

  <script id="majorTemplate" type="text/x-handlebars-template">
    <table class="table table-bordered table-striped">
        <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
          {{#each rows}}
        <tr><td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td></tr>
          {{/each}}
    </table>
  </script>

<script> // ajax starter
  async function getData(selectedMajor) {
    var response = await fetch('cit5students.json');

    if(response.ok) {
      var data = await response.json();

          majorItems = data.filter( (item) => item.major == selectedMajor );
      var templateText = document.getElementById("majorTemplate").innerHTML;
      var compiledTemplateText = Handlebars.compile(templateText);
          compiledHtml = compiledTemplateText({ rows: data })
          document.getElementById("majorTable").innerHTML = compiledHtml;
    }
    else {
        document.querySelector("#majorTable").innerHTML = "ERROR / Major Table not found";
      }
  }
</script>
</body>
</html>
